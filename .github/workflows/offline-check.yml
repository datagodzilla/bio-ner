name: Offline Smoke Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  offline-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-clean.txt ]; then pip install -r requirements-clean.txt; fi

      - name: Ensure spaCy model available
        run: |
          python -c "import spacy; import importlib; print('spacy', spacy.__version__)"
          python -c "import spacy; spacy.cli.download('en_core_web_sm')"

      - name: Start Flask app in background
        env:
          TRANSFORMERS_OFFLINE: 1
          HF_DATASETS_OFFLINE: 1
          HF_HOME: ${{ github.workspace }}/.hf_home
        run: |
          python -u app.py 5050 &
          echo $! > server.pid
          sleep 5

      - name: Healthcheck
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5050/health || true)
          echo "health http code: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then exit 1; fi

      - name: Run offline tests
        env:
          TRANSFORMERS_OFFLINE: 1
          HF_DATASETS_OFFLINE: 1
          HF_HOME: ${{ github.workspace }}/.hf_home
        run: |
          pytest tests/offline_test.py -q
